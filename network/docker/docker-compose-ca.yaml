version: '2'

networks:
  test:

services:

  ca_puc:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-puc
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../organizations/fabric-ca/puc:/etc/hyperledger/fabric-ca-server
    container_name: ca_puc
    networks:
      - test

  ca_eng:
    image: hyperledger/fabric-ca:$IMAGE_TAG
